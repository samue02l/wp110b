<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #7FFFD4; /* Aquamarine */
  border: none;
  color: black;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button1{background-color: #F0F8FF;/*AliceBlue*/}
.button2{background-color: #FAEBD7;/*AntiqueWhite*/}
.button3{background-color: #F0FFFF;/*Azure*/}
.button4{background-color: #FFE4C4;/*Bisque*/}
.button5{background-color: #FFF8DC;/*Cornsilk*/}
</style>
</head>
<body>
<button type="button"class="button button1">1</button>
<button type="button"class="button button2">3</button>
<button type="button"class="button button3">4</button>
<button type="button"class="button button4">7</button>
<button type="button"class="button button5">9</button>
</body>
</html>
